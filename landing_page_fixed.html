    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Tajawal', sans-serif;
      background-color: var(--brand-secondary);
      overflow-x: hidden;
    }

    /* Main hero section */
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      color: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    /* Animated gradient background */
    @keyframes gradientBackground {
      0%   { background-position: 0% 50%; }
      50%  { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .hero::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(45deg, var(--brand-primary), #06b3e3, #00c0f7, var(--brand-primary));
      background-size: 400% 400%;
      animation: gradientBackground 20s ease infinite;
      z-index: 0;
    }

    /* Floating circle shapes for ambient motion */
    .floating-shapes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 1;
    }
    .floating-shapes span {
      position: absolute;
      display: block;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.25);
      animation: floatUp 30s linear infinite;
    }
    @keyframes floatUp {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 0.8;
      }
      50% {
        opacity: 0.4;
      }
      100% {
        transform: translateY(-1000px) rotate(720deg);
        opacity: 0;
      }
    }

    /* Dark overlay to enhance contrast */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 2;
    }

    /* Container for the main content */
    .content {
      z-index: 4;
      padding: 0 15px;
    }

    /* Animated title styles: removed fixed positioning */
    .animated-title {
      display: inline-block;
      margin-bottom: 1.2rem;
      font-size: 2.1rem;
      font-weight: 700;
      background: linear-gradient(90deg, var(--brand-primary), #06b3e3, #00c0f7, var(--brand-primary));
      background-size: 200% 200%;
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      color: transparent;
      animation: titleGradientMove 3s linear infinite alternate;
    }
    @keyframes titleGradientMove {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }

    /* GIF container and animation */
    .creative-gif-container {
      display: flex;
      justify-content: center;
      margin-top: 40px;
      margin-bottom: 1.2rem;
    }
    .creative-gif {
      width: 240px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 4px 24px rgba(1, 123, 239, 0.18);
      animation: gifFloat 3.5s ease-in-out infinite alternate;
    }
    @keyframes gifFloat {
      0% { transform: translateY(0); }
      100% { transform: translateY(-18px); }
    }

    /* Call-to-action button */
    .cta-button {
      display: inline-block;
      padding: 0.9rem 2rem;
      font-size: 1.3rem;
      font-weight: 700;
      color: #ffffff;
      background-color: var(--brand-primary);
      border: none;
      border-radius: 50px;
      text-decoration: none;
      transition: background-color 0.3s, transform 0.2s;
      animation: shakeButton 1.2s infinite;
    }
    @keyframes shakeButton {
      0% { transform: translateX(0); }
      20% { transform: translateX(-3px); }
      40% { transform: translateX(3px); }
      60% { transform: translateX(-2px); }
      80% { transform: translateX(2px); }
      100% { transform: translateX(0); }
    }
    .cta-button:hover {
      background-color: #015fa1;
      transform: translateY(-2px);
    }
    .cta-button:active {
      transform: translateY(0);
    }

    /* Floating logo background using spans */
    .floating-logo-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 3;
      overflow: hidden;
    }
    .floating-logo-bg .logo-instance {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: var(--logo-image);
      background-size: cover;
      background-repeat: no-repeat;
      /* Increase opacity to make sure logos are visible but still subtle */
      opacity: 0.18;
      animation: logoFloat 20s linear infinite;
      filter: drop-shadow(0 0 6px #017bef33);
      pointer-events: none;
    }
    @keyframes logoFloat {
      0% { transform: translateY(0) scale(1) rotate(0deg); opacity: 0.08; }
      50% { opacity: 0.14; }
      100% { transform: translateY(-500px) scale(1.1) rotate(30deg); opacity: 0.08; }
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      font-size: 1rem;
      color: #ffffff;
      z-index: 4;
    }
    footer span {
      color: #ebeef1;
      font-weight: 700;
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .animated-title {
        font-size: 1.6rem;
        margin-bottom: 0.7rem;
      }
      .creative-gif {
        width: 200px;
      }
      .cta-button {
        padding: 0.7rem 1.6rem;
        font-size: 1.1rem;
        margin-top: 0.5rem;
        margin-bottom: 0.5rem;
      }
      .content {
        padding-top: 40px;
      }
      .floating-logo-bg .logo-instance {
        width: 50px;
        height: 50px;
      }
    }
  </style>
</head>
